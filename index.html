<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <Label>Program 1: Select a music genre:</Label><br>
  <input type="radio" name="genre" value="Pop" /> Pop <br>
  <input type="radio" name="genre" value="Rock" /> Rock <br>
  <input type="radio" name="genre" value="Hip-Hop" /> Hip-Hop
  <p id="genreResult"></p>

  <label>Program 2: Choose a language preference:</label><br>
  <input type="radio" name="language" value="English" /> English <br>
  <input type="radio" name="language" value="Spanish" /> Spanish <br>
  <input type="radio" name="language" value="French" /> French
  <p id="languageResult"></p>

  <label>Program 3: Select a job role:</label>
  <input type="radio" name="jobRole" value="Developer" /> Developer
  <input type="radio" name="jobRole" value="Designer" /> Designer
  <input type="radio" name="jobRole" value="Manager" />Manager
  <button id="jobRoleButton">Display Selected Job Role</button>
  <p id="jobRoleResult"></p>

  <label>Program 4: Choose a favorite hobby:</label>
  <input type="radio" name="hobby" value="Reading" /> Reading
  <input type="radio" name="hobby" value="Gardening" /> Gardening
  <input type="radio" name="hobby" value="Sports" /> Sports
  <button id="hobbyBtn">Display Selected Hobby</button>
  <p id="hobbyResult"></p>

  <label>Program 5: Select a clothing style:</label>
  <input type="radio" name="clothing" value="Casual" /> Casual
  <input type="radio" name="clothing" value="Formal" /> Formal
  <input type="radio" name="clothing" value="Sporty" /> Sporty
  <button id="clothingBtn">Display Selected Style</button>
  <p id="clothingResult"></p>
  

  <script>
    const genreRadioButton = document.getElementsByName("genre")
    const genreResult = document.getElementById("genreResult")

    for (let i = 0; i < genreRadioButton.length; i++) {
      genreRadioButton[i].addEventListener("change", function () {
        const selectedRadioButton = document.querySelector('input[name="genre"]:checked').value
        genreResult.textContent = `Selected Genre: ${selectedRadioButton}`
      })
    }

    const languageRadioButton = document.getElementsByName("language")
    const languageResult = document.getElementById("languageResult")

    for (let i = 0; i < languageRadioButton.length; i++) {
      languageRadioButton[i].addEventListener("change", function () {
        const selectedLanguage = document.querySelector('input[name="language"]:checked').value
        languageResult.textContent = `Selected Language: ${selectedLanguage}`
      })
    }

    const jobRoleRadioButton = document.getElementsByName("jobRole")
    const jobRoleButton = document.getElementById("jobRoleButton")
    const jobRoleResult = document.getElementById("jobRoleResult")

    jobRoleButton.addEventListener("click", function() {
      let selectedJobRole = null;

      for (let i = 0; i < jobRoleRadioButton.length; i++) {
        if (jobRoleRadioButton[i].checked) {
          selectedJobRole = jobRoleRadioButton[i].value
        }
      }

      
      if (selectedJobRole) {
        jobRoleResult.textContent = `Selected Job Role: ${selectedJobRole}`
      } else {
        jobRoleResult.textContent = `Please select a Job Role`;
      }
    })

    const hobbyRadioButton = document.getElementsByName("hobby")
    const hobbyBtn = document.getElementById("hobbyBtn")
    const hobbyResult = document.getElementById("hobbyResult")

    hobbyBtn.addEventListener("click", function(){
      let selectedHobby = null;

      for(let i = 0; i < hobbyRadioButton.length; i++){
        if(hobbyRadioButton[i].checked){
          selectedHobby = hobbyRadioButton[i].value
        }
      }

      if(selectedHobby){
        hobbyResult.textContent = `Selected Hobby: ${selectedHobby}`
      } else {
        hobbyResult.textContent = `Please select one hobby`
      }
    })

    const clothingRadioButton = document.getElementsByName("clothing")
    const clothingBtn = document.getElementById("clothingBtn")
    const clothingResult = document.getElementById("clothingResult")

    clothingBtn.addEventListener("click", function(){
      selectedClothing = null;

      for(let i = 0; i < clothingRadioButton.length; i++){
        if(clothingRadioButton[i].checked){
          selectedClothing = clothingRadioButton[i].value
        }
      }

      if(selectedClothing){
        clothingResult.textContent = `Selected Clothing: ${selectedClothing}`
      } else {
        clothingResult.textContent = `Please select a clothing style`
      }
    })

  </script>
</body>

</html>
